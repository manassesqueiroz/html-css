<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatos de video.</title>
</head>
<body><h1>Incorporação de videos externos.</h1>
    <p>Este video foi incorporado pelo YouTube</p>
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>vimeo</h1>
    <iframe src="https://player.vimeo.com/video/674904051?h=9ef9287e6c&color=58d286" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h1>Videos em hospegem propria.</h1>
    <p>este video esta ospedado no meu servidor.</p>
    <video width="560" poster="suaWaifu.jpn"controls>
        
       <source src="meu-video.mp4" type="video/mp4">
       <source src="Meu-Video.webm" type="video/webm">
       <source src="meu-video.ogv" type="video/ogg">
       <source src="meu-video.m4v" type="video/x-m4v">
    </video>
 
</body>
</html>
