<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação de imagens</title>
  </head>
  <body>
    <h1>Manipulação de imagens.</h1>
    <p>A imagem devera mudar de acordo com a largura da tela.</p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/imagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/imagem-m.png"
        type="image/png"
      />
      <img src="imagens/imagem-g.png" alt="testando-tamanho" />
    </picture>
    <h1>Reproduzindo Áudios.</h1>
    <p>vomos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
      <source src="auldio/guanacast-33.mp3" type="audio/mp3" />
      <p>
        Seu navagador não esta reproduzir
        <a
          href="auldio/guanacast-33.mp3"
          download="audio/guanabara-33.mp3"
          type="audio/mp3"
          >baixe aqui</a
        >
        o seu podcast.
      </p>
    </audio>
    /
  </body>
</html>
