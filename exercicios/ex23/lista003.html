<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mesclagem de celulas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid;
        padding: 30px;
        font-size: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclando CÃ©lulas</h1>
    <table>
      <tr>
       <td>1</td>
      <td colspan="2">2</td>
      
      
       
      </tr>
      <tr>
        <td rowspan="2">4</td>
       <td>5</td>
        <td rowspan="3">6</td>
        
      </tr>
      <tr>
       
        <td>8</td>
      
       
      </tr>

        <td colspan="2">J</td>
       
        

      </tr>
    </table>

</html>
